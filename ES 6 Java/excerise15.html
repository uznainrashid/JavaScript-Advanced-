<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+HR+Lijeva:wght@100..400&display=swap');

        body {
            background-color: green;
            color: white;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;

            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>Initializing Hacking...</div>

    <script>
        const additem = async (items) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = items;
            document.body.append(div)

        }
        const randomDelay = () => {
            return new Promise((resovle, reject) => {
                timeout = 1 + 6* Math.random()
                setTimeout(() => {
                    resovle()
                }, timeout * 1000);
            })
        }
        async function main() {


           let t =  setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1];
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0 ,last.innerHTML.length-3)

                }
                else{

                    last.innerHTML =last.innerHTML + "."
                }
            }, 200);
           

            let text = [
                "initializing Hacked now reading server",
        "Reading you file",
                "Password file Detected",
                "Sending all file and password to the server",
                "Cleaning up",
            ];
            for (const items of text) {
                await additem(items)
            }
            await randomDelay()
            clearInterval(t)
        }
        main()
    </script>

</body>

</html>
